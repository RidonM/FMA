<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <label for="num1">Num1:</label>
    <input type="number" id="num1" name="num1"><br>
    <label for="num2">Num2:</label>
    <input type="number" id="num2" name="num2"><br>
    <input type="radio" name="math" value="add"> Add
    <input type="radio" name="math" value="subtract"> Subtract
    <input type="radio" name="math" value="multiply"> Multiply
    <input type="radio" name="math" value="divide"> Divide
    <h3 id="result">Results:</h3>

    <a href="javascript: init();">Calculate</a> |
    <a href="javascript: reset();">Reset</a>


    <script>
        function init() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            let option = document.querySelector('input[name = "math"]:checked');

            switch (option) {
                case "add":
                    add(num1, num2);
                    break;

                case "subtract":
                    subtract(num1, num2);
                    break;

                case "multiply":
                    multiply(num1, num2);
                    break;

                default:
                    divide(num1, num2);
            }
        }



        function add(a, b) {
            let sum = a + b;

            document.getElementById("result").innerHTML = ("Sum is:" + sum);
        }

        function subtract(a, b) {
            let subtract = a - b;

            document.getElementById("result").innerHTML = ("Difference is" + subtract);
        }

        function multiply(a, b) {
            let multiply = a * b;

            document.getElementById("result").innerHTML = ("Multiply is" + multiply);
        }

        function divide(a, b) {
            let divide = a / b;

            document.getElementById("result").innerHTML = ("Divide is" + multiply);

        }

        function reset() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerHTML = "Results:";
        }
    </script>
</body>

</html>
