<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetics</title>

</head>

<body>
    <input type="number" id="n1"> <br><br>
    <input type="number" id="n2"> <br><br>

    <label for="add">Addition (+)</label>
    <input type="radio" name="equalsto" id="add" value="+"> <br><br>

    <label for="multiply">Multiplication (*)</label>
    <input type="radio" name="equalsto" id="multiply" value="*"><br><br>

    <label for="substract">Substraction (-)</label>
    <input type="radio" name="equalsto" id="substract" value="-"><br><br>

    <button id="btn">Calculate</button>

    <h4 id="results"></h4>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            let n1 = document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            let results = document.getElementById('results')

            let sum = Number(n1) + Number(n2);
            let multiply = Number(n1) * Number(n2);
            let substract = Number(n1) - Number(n2);

            let calpick = document.querySelector('input[name="equalsto"]:checked').value

            if (calpick == "+") {
                results.innerHTML = "Shuma eshte:" + sum;
            }

            else if (calpick == "-") {
                results.innerHTML = "Ndryshimi eshte:" + substract;
            }

            else {
                results.innerHTML = "Heresi eshte:" + multiply;
            }

            // console.log("Ke shkruar N1=" + n1 + " N2=" + n2);
            // console.log("Shuma eshte:" + sum);
            // console.log("Heresi eshte:" + multiply);
            // console.log("Zbritja eshte:" + substract)
        });
    </script>
</body>

</html>
