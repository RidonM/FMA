<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>

<body>

    <table id="myfma" border="1" width="50%" cellspacing="5">
        <tr>
            <td>Welcome to FMA</td>
        </tr>
    </table>

    <script>
        let buildHtml = "";

        let run = 1;
        while (run <= 10) {
            buildHtml += "<tr>";
            buildHtml += "<td>";
            buildHtml += run + ". Welcome to FMA";
            buildHtml += "</td>";
            buildHtml += "</tr>";

            run++;
        }

        document.getElementById("myfma").innerHTML = buildHtml;
    </script>
</body>

</html>
