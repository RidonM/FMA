<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
        </div>
        <br>
        <div><label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john@doe.com">
        </div>
        <br>
        <div><label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
        </div>
        <br>
        <div><label for="pass1">Confirm Password</label>
            <input type="password" name="pass1" id="pass1">
        </div>
        <br>
        <div>
            <label for="bdate">Birthday</label>
            <input type="date" name="bdate" id="bdate">
        </div>
        <div>
            <p><label for="Gender">Gender:</label>
                <br>
                <input type="radio" name="Gender" id="male" value="male">
                <label for="male">Male:</label>

                <br>
                <input type="radio" name="Gender" id="fmale" value="Female">
                <label for="fmale">Female:</label>

        </div>
        <div><input type="checkbox" name="terms" id="terms">
            <label for="terms">I accept the terms and services</label>
        </div>
        <br>
        <div><input type="submit" value="Sign Up"></div>
        <p>Already have an account? <a href="login.html">Log in here!</a></p>

    </form>
</body>

</html>
