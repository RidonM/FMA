<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>

    <script>

        let userName = prompt('Write your Full Name:');
        console.log(userName)

        let userAge = prompt('Write your Age:')
        console.log(userAge)

        alert('Your name is ' + userName + ' and you are ' + userAge + ' years old')

        let outputSentence = `Your name is ${userName} and you are ${userAge} years old.`;
        console.log(outputSentence)
    </script>
</head>

<body>

</body>

</html>
