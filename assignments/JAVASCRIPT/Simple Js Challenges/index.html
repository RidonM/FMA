<body>

    <script>

        // Kilometers to Miles
        let kilometers = parseInt(prompt('How many kilometers?'));
        let miles = kilometers * 0.621371;
        let output = (' ' + miles + ' miles');

        console.log(output);
        alert(output);

        // Calculate Circle Radius to Area
        let circleRadius = parseInt(prompt('The radius of circle'));
        let pi = Math.PI;
        let area = pi * circleRadius * circleRadius;

        console.log(area);
        alert(area);

    </script>
