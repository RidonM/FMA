<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats my Grade?</title>
</head>

<body>

    <script>
        let grade = parseInt(prompt('What is your test score (0-100) ?'))

        if (isNaN(grade) || grade < 0 || grade > 100) {
            console.log('There was an error in your input. Please enter a number between 0 and 100.');
        }

        else if (grade >= 80) {
            console.log('Great Job! You get grade 5!')
        }

        else if (grade >= 60) {
            console.log('Good Job! You get grade 4!')
        }

        else if (grade >= 40) {
            console.log('Nice Work! You get grade 3!')
        }

        else if (grade >= 20) {
            console.log('It could have been better! You get grade 2!')
        }

        else {
            console.log('Not that good! You get grade 1!')
        }
    </script>
</body>

</html>
