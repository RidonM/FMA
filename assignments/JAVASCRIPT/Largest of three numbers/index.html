<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of three numbers</title>
</head>

<body>

    <script>
        let firstNumber = parseInt(prompt('Write the first number:'))
        let secondNumber = parseInt(prompt('Write the second number:'))
        let thirdNumber = parseInt(prompt('Write the third number:'))

        let largestNumber = `${firstNumber}`

        if (secondNumber > largestNumber) {
            largestNumber = `${secondNumber}`
        }

        if (thirdNumber > largestNumber) {
            largestNumber = `${thirdNumber}`
        }

        console.log(`The largest number of ${firstNumber}, ${secondNumber} and ${thirdNumber} is ${largestNumber}`)
    </script>
</body>

</html>
