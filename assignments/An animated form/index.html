<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <input type="text" name="fname" id="fname" class="fname" placeholder="First Name">
        <label for="fname" class="fname1">*Enter a valid First Name</label>
        <input type="text" name="lname" id="lname" class="lname" placeholder="Last Name">
        <label for="lname" class="lname1">*Enter a valid Last Name</label>
        <input type="email" name="email" id="email" class="email" placeholder="Email">
        <label for="email" class="email1">*Your email should be a Gmail domain</label>
        <div>
            <button type="button" class="btn">Submit</button>
            <img src="images/reload.png" alt="circle" class="circle">
        </div>
    </form>
</body>

</html>
