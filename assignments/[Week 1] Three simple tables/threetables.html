<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <p><strong>Table 1 - Multiplication Table:</strong></p>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>

    </table>

    <p>Table 2 - Invoice:</p>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>

        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>

    <p>Table 3:</p>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Website</th>
            <td><a href="https://www.youtube.com/" target="_blank">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite dog breed</th>
            <td><b>German</b> Shepherd <img src="dog.webp" alt="" width="100"> </td>
        </tr>
    </table>
</body>

</html>
